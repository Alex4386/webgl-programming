<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGL: Cube</title>
</head>
<body>
  <!-- [WEBGL] EMBED FILES HERE -->

  <canvas id="gl-canvas" width="512" height="512">
    Oops... Your browser doesn't support HTML5 canvas element.
  </canvas>

  <div>
    <button id="rotateX">Rotate X</button>
    <button id="rotateY">Rotate Y</button>
    <button id="rotateZ">Rotate Z</button>
    <button id="rotateT">Toggle Rotation</button>
  </div>

  <div>
    <p>201935044: 박상희</p>
  </div>

  <script src="./shaderLoader.js"></script>
  <script src="./MV.js"></script>
  <script src="./cube.js"></script>

  <script>
    const buttons = [
      document.getElementById('rotateX'),
      document.getElementById('rotateY'),
      document.getElementById('rotateZ')
    ];

    buttons.map(n => n.addEventListener('click', () => {
      n.id === 'rotateX' ? setAxis(0) :
        n.id === 'rotateY' ? setAxis(1) :
          setAxis(2);
      
      render();
    }));

    document.getElementById('rotateT').addEventListener('click', () => {
      toggleRotate(); render();
    });
  </script>
</body>
