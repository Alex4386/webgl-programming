<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGL: Cube</title>
</head>
<body>
  <!-- [WEBGL] EMBED FILES HERE -->

  <canvas id="gl-canvas" width="512" height="512">
    Oops... Your browser doesn't support HTML5 canvas element.
  </canvas>

  <div>
    zNear .01
    <input id="zNearSlider" type="range" min=".01" max="3" step="0.1" value="0.3" />
    3
  </div>
  <div>
    zFar 3
    <input id="zFarSlider" type="range" min="3" max="10" step="3.0" value="3" />
    10
  </div>
  <div>
    radius 0.05
    <input id="radiusSlider" type="range" min="0.05" max="10" step="0.1" value="4" />
  </div>
  <div>
    theta -90
    <input id="thetaSlider" type="range" min="-90" max="90" step="5" value="0" />
    90
  </div>
  <div>
    phi -90
    <input id="phiSlider" type="range" min="-90" max="90" step="5" value="0" />
    90
  </div>
  <div>
    fov 10
    <input id="fovSlider" type="range" min="10" max="120" step="5" value="45" />
    120
  </div>
  <div>
    aspect 0.5
    <input id="aspectSlider" type="range" min="0.5" max="2" step="0.1" value="1" />
    2
  </div>

  <div>
    <p>201935044: 박상희</p>
  </div>

  <script src="./shaderLoader.js"></script>
  <script src="./MV.js"></script>
  <script src="./cube.js"></script>

  <script>
    const sliders = [
      document.getElementById('zNearSlider'),
      document.getElementById('zFarSlider'),
      document.getElementById('radiusSlider'),
      document.getElementById('thetaSlider'),
      document.getElementById('phiSlider'),
      document.getElementById('fovSlider'),
      document.getElementById('aspectSlider'),
    ];

    sliders.map(n => {
      n.addEventListener(
        "input",
        _ => {
          zNear = parseFloat(sliders[0].value);
          zFar = parseFloat(sliders[1].value);
          radius = parseFloat(sliders[2].value);
          theta = parseFloat(sliders[3].value);
          phi = parseFloat(sliders[4].value);
          fovy = parseFloat(sliders[5].value);
          aspect = parseFloat(sliders[6].value);
        }
      )
    });


  </script>
</body>
